<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Learning Vocabulary</title>
    <link rel="stylesheet" href="./mdl/material.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <style>
        body {
            width: 380px;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        #vocabularyList {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        #vocabularyList li {
            cursor: pointer;
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        #vocabularyList li:hover {
            background-color: #e0e0e0;
        }
        #showVocabulary {
            margin-bottom: 15px;
            width: 100%;
        }
        #randomWord {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="popup-wrap">
        
        <button id="showVocabulary" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            换一个
        </button>
        <div id="randomWord"></div>
    
        <ul id="vocabularyList"></ul>
    </div>
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script src="./mdl/material.min.js"></script>
    <script src="./marked/marked.min.js"></script>
    <script src="./js/popup.js"></script>
</body>
</html>
